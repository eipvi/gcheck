<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Poppins:ital,wght@0,300;0,500;1,200;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Gcheck</title>
  </head>
  <body id="sign-up">
    <section class="gc-section">
      <div class="gc-container-img">
        <div class="gc-container-style">
          <div class="gc-container-introducao">
            <h1>Gcheck</h1>
            <h2>Software management <br />and organization.</h2>
          </div>
        </div>
      </div>
      <div class="gc-container-login">
        <div class="gc-container">
          <h2>Create your account:</h2>
          <form id="form" class="form">
            <div class="gc-form-content">
              <label for="username">Name</label>
              <input type="text" placeholder="" id="username" required />
              <a>Required name!</a>
            </div>
            <div class="gc-form-content">
              <label for="email">Email:</label>
              <input
                type="text"
                placeholder=""
                id="email"
                autocomplete="email"
                required
              />
              <a>Required email!</a>
            </div>
            <div class="gc-form-content">
              <label for="password">Password:</label>
              <input
                type="password"
                placeholder=""
                class="verSenha"
                id="password"
                autocomplete="password"
                required
              />
              <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
              <a>Required password!</a>
            </div>
            <div class="gc-form-content">
              <label for="password-confirmation">Confirm the Password:</label>
              <input
                type="password"
                placeholder=""
                id="password-confirmation"
                autocomplete="confirm-password"
                required
              />
              <i
                id="password-confirmation"
                class="fa fa-eye"
                aria-hidden="true"
              ></i>
              <a>Confirm your password!</a>
            </div>
            <div class="gc-form-content">
              <button onclick="Login()" type="submit" id="submit" id="signUp">
                Create an account!
              </button>
            </div>
            <div class="gc-form-content">
              <p>
                I have an account! <br /><a id="bg-a" href="/login.html"
                  >Create here!</a
                >.
              </p>
            </div>
          </form>
          <div class="gc-form-content footer">
            <p>
              Gcheck 2023 - All <br />
              rights reserved.
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
