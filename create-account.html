<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Poppins:ital,wght@0,300;0,500;1,200;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Gcheck</title>
</head>
<body id="create-account">
<section class="gc-section">
    <div class="gc-container-img">
      <div class="gc-container-style">
      
      <div class="gc-container-introducao">
        <h1>Gcheck</h1>
        <h2>Software management <br>and organization.</h2>
      </div>
      </div>
    </div>
    <div class="gc-container-login">
      <div class="gc-container">
        <h2>Create your account:</h2>
        <form id="form" class="form">
          <div class="gc-form-content">
            <label for="Name">Name</label>
            <input type="Name" placeholder="" id="Name" required />
          </div>
            <div class="gc-form-content">
              <label for="email">Email:</label>
              <input type="email" placeholder="" id="email" required />
            </div>
            <div class="gc-form-content">
              <label for="senha">Password:</label>
              <input type="password" placeholder="" id="password"  required />
            </div>
            <div class="gc-form-content">
              <label for="senha">Confirm the Password:</label>
              <input type="password" placeholder="" id="password"  required />
            </div>
            <div class="gc-form-content">
              <button type="submit">Create an account!</button>
            </div>
            <div class="gc-form-content">
              <p>I have an account! <br><a href="/login.html">Create here!</a>.</p>
            </div>
          </form>
          <div class="gc-form-content footer">
            <p>Gcheck 2023 - Todos os <br> direitos reservados!</p>
          </div>
        </div>
    </div>
</section>
<script src="/js/script.js">

</script>

</html>
