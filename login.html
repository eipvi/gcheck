<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body id="login">
<section class="gc-section">
    <div class="gc-container-img">

        <h2>Software management <br>and organization.</h2>
      </div>
      </div>

    <div class="gc-container-login">

        <form id="form" class="form">
          
            <div class="gc-form-content">
              <label for="email">Email:</label>

            </div>
            <div class="gc-form-content">
              <label for="senha">Password:</label>
              <input type="password" placeholder="" id="password" />

            </div>
            <div class="gc-form-content">
              <button type="submit" id="submit">Access!</button>
            </div>
            <div class="gc-form-content">
              <p>I don't have an account? <br><a id="bg-a" href="/create-account.html">Click here!</a>.</p>
            </div>
          </form>
          <div class="gc-form-content footer">
            <p>Gcheck 2023 - All <br> rights reserved.</p> 
          </div>
        
        </div>
    </div>
</section>
